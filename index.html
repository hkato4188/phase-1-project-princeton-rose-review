<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Princeton ðŸŒ¹ Review </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="page-title">The Princeton ðŸŒ¹ Review</h1>
        <ul>
            <li><a href="https://learning.flatironschool.com/">Flatiron School</a></li>
            <li><a href="https://developer.mozilla.org/en-US/">Mozilla Developer Network</a></li>
            <li><a href="https://google.com/">Google</a></li>
        </ul>
    </header>
    <hr>
    <div id="main-flex-box">
        <div id="quiz-box">
            <h3 id="quiz-question">Ready to learn!?</h3>
            <h3 id="quiz-answer"></h3>

        </div>
        <div class="button-div">
            <button id="quizButton">Quiz</button>
        </div>
        <div id="timer-div">
            <h2>Timer: </h2>
            <h1 id='counter'>
                0
            </h1>
            <button id='pause'>Pause</button>
            <button id='clear'>Clear</button>
        </div>
        <div id="quote-display">
            <blockquote id="quote-div">
                <p id="quote-text"></p>
                <footer>
                    <cite id="quote-author"></cite>
                </footer>
            </blockquote>
            <div class="button-div">
                <button id="quoteButton">Quote</button>
            </div>
        </div>
        <hr>
        <div id="img-div">
            <img id="display-image"
                src="https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img/https://www.collegiateparent.com/wp-content/uploads/2022/08/AdobeStock_429176281.jpg">
        </div>
        <div class="button-div">
            <button id="laughButton">Laugh</button>
        </div>
        <hr>
    </div>
    
    <div id="form-container">
        <button id="addMemeButton">Add Meme</button>
        <div id="meme-form-div"></div>
    </div>
    <div id="success"></div>
    <div id="bottom-accent">
        <p id="creators">Built by: Doug Hellberg and Hiro Kato</p>
    </div>
    <div class="button-div">
        <button id="get-full-quiz">Get Full Quiz</button>
    </div>
    <div id="study-sheet"></div>
    <script src="index.js"></script>
</body>
